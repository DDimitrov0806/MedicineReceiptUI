<div class="container">
  <h2>Pharmacies
    <button type="button" class="btn btn-primary" (click)="openCreateModal(createModal)"><i
        class="fas fa-plus"></i><span class="left-padding">New</span></button>
  </h2>
</div> 

<div class="container" *ngIf="rowData">
  <ag-grid-angular style="width: 100%; height: 800px" class="grid-size ag-theme-alpine" [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef" [autoGroupColumnDef]="autoGroupColumnDef" [rowData]="rowData" (cellClicked)="onCellClicked($event,editModal)"
  (gridReady)="onGridReady($event)"></ag-grid-angular>

</div>

<!-- Create modal -->
<ng-template #createModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New pharmacy</h4>
    <button type="button" class="btn btn-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <p class="form-text text-muted"><span class="required-field-marker">*</span>Required</p>

      <div class="form-group">
        <label for="name"><span class="required-field-marker">*</span>Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="createModel.name">
      </div>

      <div class="form-group">
        <label for="address"><span class="required-field-marker">*</span>Address</label>
        <input type="text" class="form-control" name="address" id="address" [(ngModel)]="createModel.address">
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()"><i class="fas fa-times"></i><span
        class="left-padding">Cancel</span></button>
    <button type="button" class="btn btn-success" (click)="modal.close()" [disabled]="!isCreateModelValid"><i
        class="fas fa-plus"></i><span class="left-padding">Add</span></button>
  </div>
</ng-template>

<!-- Create modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Medicine</h4>
    <button type="button" class="btn btn-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <p class="form-text text-muted"><span class="required-field-marker">*</span>Required</p>
      <div class="form-group">
        <label for="medicineId">Balancing Group<span class="required-field-marker">*</span></label>
        <div class="custom-form-check">
          <ng-select id="medicineId" class="form-control custom" name="medicineId" [items]="medicines"
            bindLabel="displayName" bindValue="id" [virtualScroll]="true"
            [(ngModel)]="editModel.medicine_id">
          </ng-select>
        </div>
      </div>

      <div class="form-group">
        <label for="price"><span class="required-field-marker">*</span>Price</label>
        <input type="number" class="form-control" name="price" id="price" [(ngModel)]="editModel.medicine_price">
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()"><i class="fas fa-times"></i><span
        class="left-padding">Cancel</span></button>
    <button type="button" class="btn btn-success" (click)="modal.close()" [disabled]="!isCreateModelValid"><i
        class="fas fa-plus"></i><span class="left-padding">Add</span></button>
  </div>
</ng-template>
