<div class="container">
    <h2>Records
      <button type="button" class="btn btn-primary"
        (click)="openCreateModal(createModal)"><i class="fas fa-plus"></i><span class="left-padding">New</span></button>
    </h2>
  </div>
  
  <!-- Table -->
  <div class="container content-container" *ngIf="doctors">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="display compact" style="width:100%">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctors">
          <td>{{ doctor.name }}</td>
          <td>{{ doctor.address }}</td>
          <td>
            <button (click)="openEditModal(editModal, doctor.id)" class="btn">Edit </button>
            <button (click)="openDeleteModal(deleteModal, doctor.id)" class="btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Create modal -->
  <ng-template #createModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New doctor</h4>
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <p class="form-text text-muted"><span class="required-field-marker">*</span>Required</p>

        <div class="form-group">
            <label for="name"><span class="required-field-marker">*</span>Name</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="createModel.name">
        </div>

        <div class="form-group">
            <label for="address"><span class="required-field-marker">*</span>Address</label>
            <input type="text" class="form-control" name="address" id="address" [(ngModel)]="createModel.address">
        </div>

      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()"><i class="fas fa-times"></i><span class="left-padding">Cancel</span></button>
      <button type="button" class="btn btn-success" (click)="modal.close()"
        [disabled]="!isCreateModelValid"><i class="fas fa-plus"></i><span class="left-padding">Add</span></button>
    </div>
  </ng-template>
  
  <!-- Edit modal -->
  <ng-template #editModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Edit doctor</h4>
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <p class="form-text text-muted"><span class="required-field-marker">*</span>Required</p>

        <div class="form-group">
            <label for="name"><span class="required-field-marker">*</span>Name</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="editModel.name">
        </div>

        <div class="form-group">
            <label for="description"><span class="required-field-marker">*</span>Address</label>
            <input type="text" class="form-control" name="description" id="description" [(ngModel)]="editModel.address">
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()"><i class="fas fa-times"></i><span class="left-padding">Cancel</span></button>
      <button type="button" class="btn btn-success" (click)="modal.close()"
        [disabled]="!isEditModelValid"><i class="fas fa-plus"></i><span class="left-padding">Save</span></button>
    </div>
  </ng-template>
  
  <!-- Delete modal -->
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Delete </h4>
      <button type="button" class="btn btn-primary" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this doctor?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()"><i class="fas fa-times"></i><span class="left-padding">Cancel</span></button>
      <button type="button" class="btn btn-danger" (click)="modal.close()"><i class="fas fa-trash"></i><span class="left-padding">Delete</span></button>
    </div>
  </ng-template>
